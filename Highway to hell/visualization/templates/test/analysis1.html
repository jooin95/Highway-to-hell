{% load staticfiles %}

<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="box box-primary">
            <div class="box-body">
                <div class="sticky-header">
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12" style="margin-left: 20px; padding-top: 4px;">
                            <div class="form-group">
                                <h4 style="font-weight: bold; display:inline-block;">시작시간</h4>
                                <div class='input-group date' id='startDate'>
                                    <input type='text' class="form-control" name="startDate" id="txtStartDate"
                                           placeholder="시작날짜"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                    <h4 id="current_time" class="col-xl-4 col-lg-5 col-md-12 col-sm-12 col-xs-12" style="font-weight: bold; padding-left: 20px;">Loading ...</h4>
                </div>
            </div>
            <div class="row" style="margin: 0;">
                <input type='text' class="form-control" name="start_point" id="start_point" placeholder="출발지">
                <input type='text' class="form-control" name="finish_point" id="finish_point" placeholder="도착지">
            </div>
            <div class="col-sm-2 col-sm-10 col-xs-16" style="float:right; font-weight: bold; padding-right: 20px;">
                <button id="process" type="submit" class="btn btn-success btn-block btn-lg" title="Generate">결과보기</button>
                <div class="alert alert-warning alert-dismissible" style='margin-right: 15px; display: none;'>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Warning!</strong> <span class="message"></span>
                </div>
            </div>
        </div>
    </div>
</div>
